<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentang Kami - Global Skills Training Center</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>

  <body>
    <div class="login-button d-flex justify-content-between">
      <a href="home.html" class="btn btn-primary">&laquo; Kembali</a>
      <a href="login.html" class="btn btn-primary">ADMIN</a>
    </div>
    <section class="login-section">
      <div class="login-card">
        <div class="login-logo text-center">
          <img src="assets/img/icon-company.jpg" alt="logo" />
        </div>
        <h5 class="text-center">Global Skills Training Center</h5>
        <form>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="username"
              required
            />
          </div>
          <div class="form-group position-relative">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
            />

            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
          </div>

          <a href="home-2.html" class="btn btn-primary">Log In</a>
        </form>
        <small> create account or reset password </small>

        <a href="#" class="btn btn-primary">
          <i class="fa-brands fa-google google"></i>
          Lanjutkan dengan Google
        </a>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Global Skills Training Center</h1>
          </div>

          <div class="col-md-6 footer-text">
            <h5>Hubungi Kami</h5>

            <div class="footer-item">
              <img src="assets/img/maps.svg" class="footer-icon maps" />
              <span>
                Jalan Asparagus RT 03 RW 03,<br />
                Wanarejan Utara, Taman, Pemalang 52361
              </span>
            </div>

            <div class="footer-item number">
              <span>+62 838-6363-7700</span>
            </div>

            <div class="footer-item">
              <img src="assets/img/mail.svg" class="footer-icon mail" />
              <span>globalskills.center@gmail.com</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      const type =
        passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);

      // ganti icon
      this.classList.toggle("fa-eye");
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</html>
