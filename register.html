<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tentang Kami - Global Skills Training Center</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>

  <body>
    <section class="register-page">
      <div class="container">
        <!-- LOGO & TITLE -->
        <div class="text-center mb-4">
          <img src="assets/img/icon-company.jpg" class="logo-circle mb-3" />
          <h3 class="title">Global Skills Training Center</h3>
        </div>

        <!-- FORM CARD -->
        <div class="form-card">
          <h5 class="form-title">FORM PENDAFTARAN SISWA BARU</h5>
          <p class="form-subtitle">Silahkan lengkapi data dibawah ini</p>

          <form>
            <!-- Nama -->
            <div class="form-group">
              <label>Nama Lengkap</label>
              <input type="text" class="form-control" placeholder="Nama Lengkap" required/>
            </div>

            <!-- TTL -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Tempat Lahir</label>
                <input type="text" class="form-control" placeholder="Tempat Lahir" required/>
              </div>
              <div class="form-group col-md-6">
                <label>Tanggal Lahir</label>
                <div class="form-row">
                  <div class="col">
                    <input type="number" class="form-control" placeholder="DD" />
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="MM" />
                  </div>
                  <div class="col">
                    <input type="number" class="form-control" placeholder="YYYY" />
                  </div>
                </div>
              </div>
            </div>

            <!-- Alamat -->
            <div class="form-group">
              <label>Alamat</label>
              <textarea
                class="form-control"
                rows="2"
                placeholder="Alamat lengkap"
              ></textarea>
            </div>

            <!-- Kontak -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Nomor Handphone</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nomor Handphone Aktif"
                />
              </div>
              <div class="form-group col-md-6">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Aktif"
                />
              </div>
            </div>

            <!-- Agama & Pekerjaan -->
            <div class="form-row">
              <div class="form-group col-md-4">
                <label>Agama</label>
                <select class="form-control">
                  <option>-- Pilih --</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <label>Pekerjaan</label><br />
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="radio1" name="pekerjaan" />
                    <label class="form-check-label" for="radio1">Belum Bekerja</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="radio2" name="pekerjaan" />
                    <label class="form-check-label" for="radio2">Sudah Bekerja</label>
                </div>
              </div>


              <div class="form-group col-md-4">
                <label>Program yang akan dipilih</label>
                <select class="form-control">
                  <option>-- Pilih --</option>
                  <option>Pelatihan Magang Jepang</option>
                  <option>Pelatihan Komputer</option>
                  <option>Pelatihan Mengelas</option>
                </select>
              </div>
            </div>

            <!-- Orang Tua -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Nama Ayah Kandung</label>
                <input class="form-control" placeholder="Nama Ayah" />
              </div>
              <div class="form-group col-md-6">
                <label>Nama Ibu Kandung</label>
                <input class="form-control" placeholder="Nama Ibu" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Pekerjaan Ayah</label>
                <select class="form-control">
                  <option>-- Pilih --</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label>Pekerjaan Ibu</label>
                <select class="form-control">
                  <option>-- Pilih --</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label>Alamat Orang Tua</label>
              <textarea class="form-control" rows="2"></textarea>
            </div>

            <div class="form-group">
              <label>Nomor Handphone Orang Tua</label>
              <input class="form-control" />
            </div>

            <!-- BUTTON -->
            <a href="register-berhasil.html" class="btn btn-submit btn-block">KIRIM</a>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Global Skills Training Center</h1>
          </div>

          <div class="col-md-6 footer-text">
            <h5>Hubungi Kami</h5>

            <div class="footer-item">
              <img src="assets/img/maps.svg" class="footer-icon maps" />
              <span>
                Jalan Asparagus RT 03 RW 03,<br />
                Wanarejan Utara, Taman, Pemalang 52361
              </span>
            </div>

            <div class="footer-item number">
              <span>+62 838-6363-7700</span>
            </div>

            <div class="footer-item">
              <img src="assets/img/mail.svg" class="footer-icon mail" />
              <span>globalskills.center@gmail.com</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
